<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="../stylesheets/style.css" media="screen" type="text/css" />

</head>

<body>



    <div class="container">

        <div class="row">
                <div id="b1-1"></div>
                <div id="b1-2"></div>
                <div id="b1-3"></div>
        </div>
        <div class="row">
                <div id="b2-1"></div>
                <div id="b2-2"></div>
                <div id="b2-3"></div>
        </div>
        <div class="row">
                <div id="b3-1"></div>
                <div id="b3-2"></div>
                <div id="b3-3"></div>
        </div>


    </div>

    <div class="reset">
     <button>Reset</button>
    </div>
    <div id="playerX">
        <button >Player (X)</button>
    </div>
        <div id="playerO">
         <button>Player (O)</button>
        </div>



<script
src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="../scripts/main.js"></script>

</body>

</html>
